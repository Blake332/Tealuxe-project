<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <style>
        body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-box { width: 300px; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        button { width: 100%; padding: 10px; background: #0066cc; color: #fff; border: none; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Admin Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="error" style="color:red"></p>
    </div>

    <script>
        function login() {
            const user = document.getElementById("Tealuxe").value;
            const pass = document.getElementById("Tealuxe2020").value;

            if (user === "admin" && pass === "1234") {
                localStorage.setItem("loggedIn", "true");
                window.location.href = "admin.html";
            } else {
                document.getElementById("error").innerText = "Invalid login";
            }
        }
    </script>
</body>
</html>
